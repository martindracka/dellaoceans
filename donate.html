<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Della Oceans </title>
    <link rel="stylesheet" href="CSS/donate.css">
    <link rel="stylesheet" href="">
    <head>
        <body>
            
    
            <nav class="navbar">
                <div class="logo">Della Oceans</div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="joinus.html">Join Us</a>
                    <a href="#donate" class="donate-btn">Donate</a>
                </div>
            </nav>

    
    <div class="hero">
        <h1>Help Us Protect the Oceans</h1>
        <p>Every contribution helps us fight against ocean plastic pollution.</p>
    </div>

    
    <div class="donate-section">
        <div class="image-container">
            <img src="IMG/moved.png" alt="Ocean Image">
        </div>
        <div class="donate-card">
            <h2>Make a Donation</h2>
            <form>
                <label for="amount">Enter amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount in DK" min="1">
                <button type="submit">Donate</button>
            </form>
        </div>
        <div class="image-container">
            <img src="IMG/moover.png" alt="Eco Image">
        </div>
    </div>

    
    <div class="petition">
        <p>Join us in signing the petition to create a global plastics treaty:</p>
        <a href="https://www.greenpeace.org.au/act/global-plastics-treaty" target="_blank">Sign the Petition</a>
    </div>
</body>
</html>
